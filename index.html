    <h1>Meditation Journal</h1>
    <div id="form">
        <h1>Add/edit item</h1>
        <form method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" cols="30" rows="10">

                </textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Date & Time</label>
                <input type="datetime-local" name="deadline">
            </div>
            <div class="form-group">
                <label for="status">Meditation Type</label>
                <select name="status">
                    <option value="spiritual" selected>spiritual</option>
                    <option value="mindfullness">mindfullness</option>
                    <option value="focused">focused</option>
                </select>
            </div>
            <div class="form-group">
                <input type="hidden" name="id" value="0">
                <input id="save" type="submit" name="save" value="Save">
            </div>
        </form>
    </div>
    <div id="list">
        <input class="button" id="create-item" type="button" name="create" value="Create new">
        <table border="1">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Date & Time</td>
                    <td>Type</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
